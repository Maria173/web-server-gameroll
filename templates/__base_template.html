<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="/" class="navbar-brand">Главная</a>
    <div class="collapse navbar-collapse">
        <div class="navbar-nav">
            <a href="/characters" class="nav-item nav-link">Кабинет</a>
        </div>
    </div>
    {% if auth_user %}
    {{ auth_user.login }} <a href="/logout" style="font-size: 16px; color: black;"
                              onmouseover="this.style.color='#888888';"
                              onmouseout="this.style.color='black';">Выйти</a>
    {% else %}
    <div class="p-3">
        <a href="/login" style="font-size: 16px; color: black;"
           onmouseover="this.style.color='#888888';"
           onmouseout="this.style.color='black';">Войти</a>
    </div>
    <div class="p-3">
        <a href="/user/create" style="font-size: 16px; color: black;"
           onmouseover="this.style.color='#888888';"
           onmouseout="this.style.color='black';">Зарегистрироваться</a>
    </div>
    {% endif %}
</nav>
<div class="container pt-5">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
