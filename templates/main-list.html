{% extends "__base_template.html" %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Опубликованные персонажи:</h5>
        {% if character_list %}
        <ul class="card-text">
            {% for character in character_list %}
            <li><a href="/characters/{{ character.id }}">{{character.name}} </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

{% endblock %}
